<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>La pagina che stai cercando non esiste</title>
  <!--The page you were looking for doesn't exist (404) -->
  <style type="text/css">
    body {
      color: #666;
      background: #f0f0f0;
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    div.dialog {
      width: 25em;
      margin: 4em auto 0 auto;
      padding: 1em 4em;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
      background: #fff;
    }
    h1 {
      font-size: 100%;
      color: #f00;
      line-height: 1.5em;
    }
    a {
      color: #0088cc;
      text-decoration: none;
    }
    a:hover {
      color: #005580;
      text-decoration: underline;
    }
    #back {
      background: whiteSmoke;
      background-image: -webkit-linear-gradient(top, white, #E6E6E6) repeat-x;
      border: 1px solid #CCC;
      border-bottom: 1px solid #B3B3B3;
      border-radius: 4px;
      box-shadow: rgba(255, 255, 255, 0.199219) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.046875) 0px 1px 2px 0px;
      box-sizing: border-box;
      color: #333;
      cursor: pointer;
      display: inline-block;
      filter: none;
      font: 13px normal 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 28px;
      letter-spacing: normal;
      line-height: 18px;
      margin: 20px 0px 0px 0px;
      padding: 4px 10px 4px 10px;
      text-align: center;
      text-shadow: rgba(255, 255, 255, 0.746094) 0px 1px 1px;
      text-transform: none;
      vertical-align: middle;
      white-space: pre;
      word-spacing: 0px;
      text-decoration: none;
     }
   </style>
</head>

<body>
  <div class="dialog">
    <h1>La pagina che stai cercando non esiste.</h1>
    <!-- <p>You may have mistyped the address or the page may have moved.</p> -->
    <p><a id="back" href="javascript:history.back();">&larr; Torna alla pagina precedente</a></p>
  </div>
</body>
</html>
